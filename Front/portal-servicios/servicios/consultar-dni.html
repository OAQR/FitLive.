<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar DNI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header class="navbar">
    <div class="container">
        <a href="#" class="logo">
            <i class="bi bi-activity"></i> FitLive
        </a>
        <nav class="nav-links">
            <a href="../index.html">Otros Servicios</a>
            <a href="../../index.html">Portal Gimnasio</a>
        </nav>
    </div>
</header>
<div class="container">
    <div class="page-header">
        <a href="../index.html">&larr; Volver al Portal</a>
        <h1>Consultar DNI</h1>
    </div>
    <main>
        <form id="formConsultaDni">
            <div class="form-group">
                <label for="inputDni">Número de DNI:</label>
                <input
                        type="text"
                        id="inputDni"
                        placeholder="Ingrese 8 dígitos numéricos"
                        required
                        maxlength="8"
                        pattern="[0-9]{8}"
                        inputmode="numeric"
                        title="El DNI debe contener exactamente 8 dígitos numéricos.">
            </div>
            <button type="submit" id="btnBuscarDni">Buscar DNI</button>
        </form>
        <div id="resultadoDni" class="results-box" style="display: none;"></div>
    </main>
</div>
<script src="../js/consulta-dni.js"></script>
</body>
</html>
